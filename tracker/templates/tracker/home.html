{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block HTMLheader %}<link rel="stylesheet" href="{% static 'css/home.css' %}" />{% endblock %}

{% block content %}

<a href="#new">Add Homework</a>
<br />

<table>
    <tr>
        <th>Subject</th>
        <th>Task</th>
        <th>Due Date</th>
    </tr>
    <tr>
        {% for task in homework %}
            <th>{{task.subject}}</th>
            <th>{{task.task}}</th>
            <th>{{task.due_date}}</th>
            <th><a href="#edit">Edit</a></th>
            <th><a href="#delete">Delete</a></th>
        {% endfor %}
    </tr>
</table> 

{% endblock %}
