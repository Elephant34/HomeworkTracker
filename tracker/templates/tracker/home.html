{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<table width=100%>
    <tr>
        <th>Subject</th>
        <th>Task</th>
        <th>Due Date</th>
    </tr>
    <tr>
        {% for task in homework %}
            <th>{{task.subject}}</th>
            <th>{{task.task}}</th>
            <th>{{task.due_date}}</th>
        {% endfor %}
    </tr>
</table> 

{% endblock %}
